<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css" />
    <title>Game Form</title>
</head>
<body>
    <header>
        <h1>Game Form</h1>
        <a href="/home"> GS</a> 
    </header>
    <main>
        <form>
            <div>
                <label>Game Name:</label>
                <input name = "name" id="name" class="formElements"/>
            </div>
            <div>
                <label>Category:</label>
                <select name= "category_id" id= "gameCategory"  class="formElements">
                    <option disabled> Please Select A Category</option>
                </select>
            </div>
            <div>
                <label>Description:</label>
                <textarea name="description" id="description" class="formElements"></textarea>
            </div>
            <div>
                <label>Rules:</label>
                <textarea name="basic_rules" id="basic_rules" class="formElements"></textarea>
            </div>
            <div>
                <label>Image Link:</label>
                <input name="image_link" id="image_link" class="formElements"/>
            </div>
            <div>
                <label>Min Players:</label>
                <input type="integer" name= "min_player" id="min_player" class="formElements"/>
            </div>
            <div>
                <label>Max Players:</label>
                <input type="integer" name= "max_player" id="max_player" class="formElements"/>
            </div>
        </form>
        <div id="buttons">
            <button id="updateButton">Update</button>
            <button id="createButton">Create Game</button>
        </div>
    </main>
    <script src="form.js"></script>
</body>
</html>
